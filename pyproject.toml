requires-python = ">=3.12"
dependencies = [
    "google-adk[a2a,extensions]",
    "uvicorn[standard]",
    "httpx",
    "pydantic>=2.0",
    "python-dotenv",
    "fastapi",
    "pydantic-settings",
    "PyJWT>=2.8",
    "bcrypt>=4.0",
