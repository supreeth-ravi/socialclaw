services:
  app:
    build: .
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8080
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - MODEL_NAME=llama3.1:8b
      - OLLAMA_API_BASE=http://ollama:11434
    volumes:
      - ./app/data:/app/app/data
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    # Uncomment for NVIDIA GPU support (Linux only):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  ollama-init:
    image: ollama/ollama
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: sh
    command: -c "ollama pull llama3.1:8b"
    restart: on-failure

volumes:
  ollama_data:
